<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <div id="pokeDex">

        <img id="pokePic" src="" alt="Picture of the pokémon" width="500" height="600">    
        </div>
    </div>

</body>
<script src="app.js"> </script>
